<!DOCTYPE html>
<html lang="fr"> 
<head>
	<title>Page d’accueil Ohmyfood!</title>
	<link rel="stylesheet" type="text/css" href="Ohmyfoodindex.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
	<div class="page">
		<header class="hautdelapage">
			<div class="logo">
				<img alt="logo" src="ohmyfood.png">
			</div>
			<div class="GPS">
				<div class="imageGPS">
					<i class="fas fa-map-marker-alt"></i>
				</div>
				<div class="textGPS">
					<p> Paris, Belleville</p>
				</div>
			</div>
			<div class="blocreservation">
				<p class="reservegras">
					Réservez le menu qui vous convient
				</p>
				<p class="decouverte">
					Découvrez des restaurants d'exception,<br>
					séléctionnés par nos soins.
				</p>
				<div class="lienrestaurants">
					<input type="button" value="Explorer nos restaurants">
				</div>
				
			</div>
			
		</header>
		<section class="Fonctionnement">
			<p class="titrefonctionnement"> Fonctionnement</p>
			<div class="blocfoctionnement">
				<i class="fas fa-mobile-alt"></i>
				<p class="textblocfoctionnement"> Choisissez un restaurant</p>
			</div>
			<div class="blocfoctionnement">
				<i class="fas fa-list-ul"></i>
				<p class="textblocfoctionnement">Composez votre menu</p>
			</div>
			<div class="blocfoctionnement">
				<i class="fas fa-store"></i>
				<p class="textblocfoctionnement">Dégustez au restaurant</p>
			</div>
		</section>
		
	</div>
